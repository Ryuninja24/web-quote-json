<div class="container">

    <div>
        <H1>{{title}}</H1>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-sm-4">
                <form name="ngform" sf-model="modelData" sf-form="form" sf-schema="schema"
                      ng-submit="submitForm(ngform,modelData)"></form>

                <div ng-show="ngform.$valid"><em>Form is valid</em></div>
                <div ng-show="ngform.$invalid"><em>Form is not valid</em></div>

                <h3>Model</h3>
                <pre ng-cloak>{{pretty()}}</pre>
            </div>
        </div>
    </div>
</div>
