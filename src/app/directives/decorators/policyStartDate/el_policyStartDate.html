<div class="form-group schema-form-{{form.type}} {{form.htmlClass}}" ng-controller="el_policyStartDateController"
     ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-success': form.disableSuccessState !== true && hasSuccess(), 'has-feedback': form.feedback !== false }">
  <ng-form name="policyStartDateForm">
  <label class="control-label {{form.labelHtmlClass}}" ng-class="{'sr-only': !showTitle()}" for="{{form.key.slice(-1)[0]}}">{{form.title}}</label>
  <div ng-messages="policyStartDateForm.policyStartDate.$error" style="color:maroon">
    <div ng-message="invalidDateFormat">Please enter a valid date.</div>
  </div>
  <input ng-show="form.key"
         type="{{form.type}}"
         step="any"
         sf-changed="form"
         placeholder="{{form.placeholder}}"
         class="form-control {{form.fieldHtmlClass}}"
         id="{{form.key.slice(-1)[0]}}"
         ng-model-options="form.ngModelOptions"
         ng-model="$$value$$"
         ng-disabled="form.readonly"
         schema-validate="form"
         name="{{form.key.slice(-1)[0]}}"
         ui-date="dateOptions"
         ui-validate="{invalidDateFormat: 'validatePolicyStartDate($value)'}"
         required
         >
    </ng-form>
</div>
