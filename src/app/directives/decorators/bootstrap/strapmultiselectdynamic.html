<script type='text/javascript'>
    angular.module('webQuoteJson').controller('StrapSelectController', ['$scope', '$http', function ($scope, $http) {
        $scope.getItem = {
            readOnly: true
        };

        $scope.init = function(category, name) {
          console.log('init is called', name);
          $scope.getItem.category = category;
          $scope.getItem.name = name;
        };

        $scope.items = [];

        $scope.fetchResult = function () {
            return  [
                {value: 'multi1', label: 'blah'},
                {value: 'multi2', label: 'fun'},
                {value: 'multi3', label: 'some blah fun'}
            ];
//            $http.post('http://www.networknt.com/api/rs', $scope.getItem)
//                    .success(function (result, status, headers, config) {
//                        $scope.items = result;
//                        console.log('items', $scope.items);
//                    })
        };
        $scope.fetchResult();
    }]);
</script>
<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div class="form-group" ng-controller="StrapSelectController" ng-init="init(form.options.category, form.options.name)">
    <button
            type="button"
            class="btn btn-default"
            sf-changed="form"
            ng-model="$$value$$"
            schema-validate="form"
            data-placeholder="{{form.placeholder || form.schema.placeholder || ('placeholders.select')}}"
            data-multiple="1"
            data-html="1"
            bs-options="item.value as item.label for item in items"
            bs-select></button>
    <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
  </div>
</div>
